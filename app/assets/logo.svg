<svg height="100px" width="100px" viewBox="0 0 3000 3000" xmlns="http://www.w3.org/2000/svg">
    <style>
        .animated-logo-path {
            /* Estimated path length. For precise animation, JS is needed to calculate this. */
            stroke-dasharray: 8500;
            stroke-dashoffset: 8500;
            animation: draw-logo 3s ease-in-out infinite; /* Changed to infinite */
            stroke: currentColor;
            stroke-width: 30;
            fill: transparent;
        }

        @keyframes draw-logo {
            0% {
                stroke-dashoffset: 8500;
                fill: transparent;
            }
            80% {
                fill: transparent;
            }
            100% {
                stroke-dashoffset: 0;
                fill: currentColor;
            }
        }
    </style>
